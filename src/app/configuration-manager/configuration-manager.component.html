<div class="container is-fluid">
  <ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1" [speed]="200" [showSpinner]="true" [direction]="'leftToRightIncreased'"
    [color]="'#1B95E0'" [trickleSpeed]="300" [thick]="true" [ease]="'linear'">
  </ng-progress>
  <!-- cards to be rendred as config.categories.count-->
  <div class="card" *ngFor="let category of categoryData">
    <header class="card-header">
      <div class="card-header-title">
        <div class="media">
          <div class="media-content">
            <p class="subtitle is-6">{{category.description}}</p>
          </div>
        </div>
      </div>
    </header>
    <div class="card-content">
      <div class="content">
        <div class="columns" *ngFor="let valueObject of category.value">
          <div class="column columns-content" *ngFor="let v of (valueObject | keys)">
            <div class="field">
              <div class="control">
                <div class="media">
                  <div class="media-content">
                    <p class="subtitle is-6">{{v.value.description}}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="columns-fields">
              <div class="field">
                <div class="control">
                  <input id="{{category.key.trim() + '-' + v.key.trim() | lowercase }}" class="input" type="text" trim="blur" [value]="v?.value?.value != undefined ? v?.value?.value:''"
                    [textContent]='v?.value?.value' (input)="onTextChange(category.key.trim() + '-' + v.key.trim(), true)"/>
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button id="btn-save-{{category.key.trim() + '-' + v.key.trim() | lowercase}}" class="button is-small is-primary" (click)="saveConfigValue(category?.key, v?.key, true)">Save</button>
                </div>
                <div class="control">
                  <button id="btn-cancel-{{category.key.trim() + '-' + v.key.trim() | lowercase}}" class="button is-text" disabled (click)="restoreConfigFieldValue(category.key.trim() + '-' + v.key.trim(),false)">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
