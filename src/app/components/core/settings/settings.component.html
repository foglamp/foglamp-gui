<div class="container is-fluid">
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        Connection Setup
      </p>
    </header>
    <div class="card-content">
      <div class="columns">
        <div class="column is-2">
          <label class="label">&nbsp;</label>
          <div class="select is-fullwidth">
            <select id="protocol" [ngModel]="protocol">
              <option value="http">http</option>
              <option value="https">https</option>
            </select>
          </div>
        </div>
        <div class="column">
          <label class="label is-fullwidth">Host</label>
          <input id="host" class="input" type="text" placeholder="127.0.0.1" [ngModel]="host" trim="blur">
        </div>
        <div class="column">
          <label class="label is-fullwidth">Port</label>
          <input id='service_port' class="input" type="number" appNumberOnly min="0" maxlength="4" placeholder="8081"
            [ngModel]="servicePort">
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="field">
            <button id="set-url-restart-btn" class="button is-info is-pulled-left is-small" (click)="resetEndPoint()">Set
              the URL &amp; Restart</button>
            <!-- <button id="test-connection-btn" class="button is-text is-small" (click)="testServiceConnection()">Test Connection</button> -->
            <!-- <button id="discover-foglamp-btn" class="button is-text is-small" (click)="openServiceDiscoveryModal()">Discover FogLAMP Instances</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        GUI Settings
      </p>
    </header>
    <div class="card-content">
      <div class="columns">
        <div class="column">
          <label class="label"> Refresh Dashboard Graph</label>
          <div class="control">
            <div class="select is-small" (change)="setDashboardRefreshTime($event)">
              <select>
                <option value="5000" [selected]="refreshInterval == '5000'">Every 5 Seconds</option>
                <option value="10000" [selected]="refreshInterval == '10000'">Every 10 Seconds</option>
                <option value="15000" [selected]="refreshInterval == '15000'">Every 15 Seconds</option>
              </select>
            </div>
          </div>
        </div>
        <div class="column">
          <label class="label">Ping Interval</label>
          <div class="control">
            <div class="select is-small" (change)="ping($event)">
              <select>
                <option value="-1" [selected]="pingInterval == '-1'">Manual</option>
                <option value="5000" [selected]="pingInterval == '5000'">Every 5 Seconds</option>
                <option value="10000" [selected]="pingInterval == '10000'">Every 10 Seconds</option>
                <option value="15000" [selected]="pingInterval == '15000'">Every 15 Seconds</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-service-discovery></app-service-discovery>
</div>
