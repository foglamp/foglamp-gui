<div class="container is-fluid">
  <div class="card">
    <header class="card-header">
      <div id="card-title" class="card-content">
        <div class="columns is-mobile">
          <div class="column is-9">
            <h5 class="title is-5">Audit Logs</h5>
            <h6 class='subtitle is-6'>
              <small>Count: {{ totalCount }}</small>
            </h6>
          </div>
          <div class="column">
            <button (click)="getAuditLogs()" class="button is-small">
              <i class="fa fa-sync" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="card-content">
      <div class="content">
        <div class="columns is-mobile">
          <div class="column">
            <div class="select is-fullwidth is-small">
              <select (change)="filterSource('source', $event)">
                <option selected="selected">Source</option>
                <option *ngFor="let source of logSourceList" [value]='source.code'>{{source.code}}{{source.description
                  != '' ? ' - ' + source.description : ''}}</option>
              </select>
            </div>
          </div>
          <div class="column">
            <div class="select is-fullwidth is-small">
              <select (change)="filterSource('severity', $event)">
                <option selected="selected">Severity</option>
                <option *ngFor="let severity of logSeverityList" [value]='severity.name'>{{severity.name}}</option>
              </select>
            </div>
          </div>
          <div class="column">
            <app-number-input-debounce placeholder="limit" (value)="setLimit($event)" [val]="limit"></app-number-input-debounce>
            <p *ngIf='isInvalidLimit' class='help is-danger'>Limit must be in range 1 - {{MAX_RANGE}}</p>
          </div>
          <div class="column">
            <app-number-input-debounce placeholder="offset" (value)="setOffset($event)" [val]="offset"></app-number-input-debounce>
            <p *ngIf='isInvalidOffset' class='help is-danger'>Offset must be in range 1 - {{MAX_RANGE}}</p>
          </div>
        </div>
      </div>
      <table class="table is-narrow scroll is-responsive" cellpadding="0" cellspacing="0">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Severity</th>
            <th>Source</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of audit">
            <td>
              <small>{{log.timestamp | dateparser: 'YYYY-MM-DD HH:mm:ss'}}</small>
            </td>
            <td><small>{{log.severity}}</small></td>
            <td><small>{{log.source}}</small></td>
            <td><small>{{log.details | json}}</small></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf='totalPagesCount > 1' class="pagination-section">
        <app-pagination [count]="recordCount" [page]="page" [perPage]="limit" [totalPage]='totalPagesCount' (goPrev)="onPrev()"
          (goNext)="onNext()" (goFirst)="onFirst()" (goLast)="onLast()" (goPage)="goToPage($event)">
        </app-pagination>
      </div>
  </div>
</div>
