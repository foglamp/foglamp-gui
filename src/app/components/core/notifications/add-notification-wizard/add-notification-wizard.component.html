<div class="steps">
  <div class="step-item is-active is-success" id="1">
    <div class="step-marker">1</div>
    <div class="step-details">
      <p>Notification Instance</p>
    </div>
  </div>
  <div class="step-item" id="2">
    <div class="step-marker">2</div>
    <div class="step-details">
      <p>Rule Plugin</p>
    </div>
  </div>
  <div class="step-item" id="3">
    <div class="step-marker">3</div>
    <div class="step-details">
      <p>Review Configuration</p>
    </div>
  </div>
  <div class="step-item" id="4">
    <div class="step-marker">4</div>
    <div class="step-details">
      <p>Done</p>
    </div>
  </div>
  <div class="steps-content">
    <form [formGroup]="notificationForm" validate>
      <div class="box step-content  is-active" id="c-1">
        <div class="field is-horizontal form-group">
          <div class="field-label is-normal">
            <label class="label">Name</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" id="name" type="text" placeholder="name" formControlName="name" required
                  (input)="validateNotificationName($event)">
                <small *ngIf="!isValidName" class="help is-danger level-left">Notification instance name is
                  required</small>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="box step-content" id="c-2">
        <div *ngIf="!notificationRulePlugins || notificationRulePlugins.length === 0" class="has-text-centered">
          <small class="no-rec">No notification rule plugin found</small>
        </div>
        <div *ngIf="notificationRulePlugins.length > 0" class="field is-horizontal form-group">
          <div class="field-label is-normal">
            <label class="label">Rule Plugin</label>
          </div>
          <div class="field-body">
            <div class="select is-multiple">
              <select multiple name="type" #selectedPlugin formControlName="rulePlugin" required>
                <option *ngFor="let p of notificationRulePlugins" [value]="p.name"> {{ p.name }}</option>
              </select>
            </div>
            &nbsp;
            <small *ngIf="selectedPluginDescription && isValidPlugin && isSinglePlugin"
              class="help description level-left">{{
              selectedPluginDescription }}</small>
            <small *ngIf="!isValidPlugin" class="help is-danger level-left">* Please select a valid plugin</small>
            <small *ngIf="!isSinglePlugin" class="help is-danger level-left">* Please select a single plugin</small>
          </div>
        </div>
      </div>
      <div class="box step-content" id="c-3">
        <app-view-config-item [categoryConfigurationData]="rulePluginConfigurationData" [useProxy]="useProxy"
          (onConfigChanged)="getRulePluginChangedConfig($event)" [pageId]="'wizard'"></app-view-config-item>
      </div>
      <div class="box step-content" id="c-4">
        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Trigger Notification</label>
          </div>
          <div class="field-body">
            <div class="select">
              <select  name="type" #selectedNotificationType formControlName="notificationType" required>
                <option *ngFor="let type of notificationTypeList" [value]="type"> {{ type }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="steps-actions">
    <div class="steps-action">
      <button (click)="movePrevious()" data-nav="previous" class="button" id="previous">Back</button>
    </div>
    <div class="steps-action">
      <button (click)="moveNext()" data-nav="next" class="button is-link" id="next">Add Rule</button>
    </div>
  </div>
</div>
