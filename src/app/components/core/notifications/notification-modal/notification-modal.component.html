<div id="south-service-modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p *ngIf="notification != undefined" class="modal-card-title is-size-5">{{notification.name}}</p>
      <button class="delete" aria-label="close" (click)="toggleModal(false)"></button>
    </header>
    <section class="modal-card-body">
      <ng-container *ngIf="!isWizard">
        <div class="box">
          <app-view-config-item *ngIf="category" [categoryConfigurationData]="category" [useProxy]="useProxy"
            (onConfigChanged)="getPluginChangedConfig($event, category, notification.name)" [pageId]="'wizard'">
          </app-view-config-item>
          <hr>
          <div class="columns">
            <div class="column">
              <div class="field">
                <app-view-config-item *ngIf="ruleConfiguration" [categoryConfigurationData]="ruleConfiguration"
                  [useProxy]="useProxy" (onConfigChanged)="getPluginChangedConfig($event, ruleConfiguration, rule)"
                  [pageId]="'wizard'">
                </app-view-config-item>
              </div>
            </div>
          </div>
          <hr>
          <div class="columns">
            <div class="column">
              <div class="field">
                <app-view-config-item *ngIf="deliveryConfiguration" [categoryConfigurationData]="deliveryConfiguration"
                  [useProxy]="useProxy" (onConfigChanged)="getPluginChangedConfig($event, deliveryConfiguration, 3)"
                  [pageId]="'wizard'">
                </app-view-config-item>
              </div>
            </div>
          </div>
          <hr>
          <div class="columns">
            <div class="column">
              <div class="field is-grouped is-pulled-right">
                <p class="control">
                  <button class="button is-small" (click)="toggleModal(false)">Cancel</button>
                </p>
                <p class="control">
                  <button class="button is-small is-link" (click)="proxy()">Save</button>
                </p>
              </div>
            </div>
          </div>
          <hr>
          <ng-container *ngIf="notification != undefined">
            <p class="buttons is-pulled-right">
              <button (click)="openDeleteModal(notification.name)" class="button is-small">Delete Notification</button>
            </p>
          </ng-container>
        </div>
      </ng-container>
    </section>
  </div>
  <app-alert-dialog (deleteNotification)='deleteNotification($event)' [notificationRecord]='notificationRecord'>
  </app-alert-dialog>
</div>
