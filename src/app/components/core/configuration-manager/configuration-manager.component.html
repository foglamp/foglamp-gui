<div class="container is-fluid">
  <ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1" [speed]="200" [showSpinner]="true" [direction]="'leftToRightIncreased'"
    [color]="'#1B95E0'" [trickleSpeed]="300" [thick]="true" [ease]="'linear'">
  </ng-progress>
  <!-- cards to be rendered as config.categories.count-->
  <div class="card" *ngFor="let category of categoryData">
    <header class="card-header">
      <div class="card-header-title">
        <div class="media">
          <div class="media-content">
            <p class="subtitle is-6">{{category.description}}
              <a class="button is-small" (click)="this.getCategories()">
                <span class="icon is-small">
                  <i class="fa fa-refresh"></i>
                </span>
              </a>
            </p>
          </div>
        </div>
      </div>
      <div>
        <a class="button is-light" (click)="openAddConfigItemModal(category?.description, category?.key)">Add &nbsp;
          <i class="fa fa-plus" aria-hidden="true"></i>
        </a>
      </div>
    </header>
    <div class="card-content">
      <div class="content">
        <div class="columns" *ngFor="let valueObject of category.value">
          <div class="column columns-content" *ngFor="let v of (valueObject | keys)">
            <div class="field">
              <div class="control">
                <div class="media">
                  <div class="media-content">
                    <p class="subtitle is-6">{{v.value.description}}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="columns-fields">
              <div class="field">
                <div class="control">
                  <p hidden="true"> {{v.value.type}} </p>
                  <input *ngIf="v.value.type.toUpperCase() !== 'JSON'" id="{{category.key.trim() + '-' + v.key.trim() | lowercase }}" class="input is-small"
                    type="text" [value]='v?.value?.value != undefined ? v?.value?.value : "" ' [textContent]='v?.value?.value != undefined ? v?.value?.value : "" '
                    (input)="onTextChange(category.key.trim() + '-' + v.key.trim())" />

                  <textarea rows="3" *ngIf="v.value.type.toUpperCase() === 'JSON'" class="textarea is-small" id="{{category.key.trim() + '-' + v.key.trim() | lowercase }}"
                    (input)="onTextChange(category.key.trim() + '-' + v.key.trim())">{{ JSON.stringify(v?.value?.value).trim() }}</textarea>
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button id="btn-save-{{category.key.trim() + '-' + v.key.trim() | lowercase}}" class="button is-small is-primary" (click)="saveConfigValue(category?.key, v?.key, v?.value?.type)">Save</button>
                </div>
                <div class="control">
                  <button id="btn-cancel-{{category.key.trim() + '-' + v.key.trim() | lowercase}}" class="button is-small is-text hidden" (click)="restoreConfigFieldValue(category.key.trim() + '-' + v.key.trim())">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-add-config-item (notify)='onNotify()'></app-add-config-item>
</div>
