<ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1" [speed]="200" [showSpinner]="true" [direction]="'leftToRightIncreased'"
  [color]="'#1B95E0'" [trickleSpeed]="300" [thick]="true" [ease]="'linear'">
</ng-progress>
<div class="card">
  <header class="card-header">
    <div id="scheduled-process" class="card-header-title">
      <div class="media-content">
        <p class="title is-5">
          South Services &nbsp;
          <!-- <button (click)="getSouthboundServices()" class="button is-small">
            <i class="fa fa-refresh" aria-hidden="true"></i>
          </button> -->
        </p>
      </div>
    </div>
    <a id="add_south_service" class="button is-light" (click)="addSouthService()">Add &nbsp;
      <i class="fa fa-plus" aria-hidden="true"></i>
    </a>
  </header>
  <div class="card-content">
    <div class="content">
      <table class="table is-fullwidth scroll is-responsive" cellpadding="0" cellspacing="0">
        <thead>
          <tr>
            <th class="align-content">Name</th>
            <th class="align-content">Status</th>
            <th class="align-content">
              <table class="table is-responsive">
                <tr>
                  <td>Assets</td>
                  <td>Readings</td>
                </tr>
              </table>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let svc of southboundServices">
            <td class="align-content">
              <a class="button is-text" (click)="openSouthServiceModal(svc)">{{svc.name}}</a>
            </td>
            <td class="align-content">
              <div class="tags has-addons">
                <span *ngIf="svc.status == 'running'" class="tag is-success">
                  <i class="fa fa-check-circle-o" aria-hidden="true"></i>&nbsp; {{svc.status}}
                </span>
                <span *ngIf="svc.status == 'down'" class="tag is-danger">
                  <i class="fa fa-circle" aria-hidden="true"></i>&nbsp; {{svc.status}}
                </span>
                <span *ngIf="svc.status == 'failed'" class="tag is-danger">
                  <i class="fa fa-times-circle" aria-hidden="true"></i>&nbsp; {{svc.status}}
                </span>
                <span *ngIf="svc.status == 'unresponsive'" class="tag is-warning">
                  <i class="fa fa-circle" aria-hidden="true"></i>&nbsp; {{svc.status}}
                </span>
              </div>
            </td>
            <td class="align-content">
              <table class="table is-narrow is-responsive">
                <tr *ngFor='let data of svc.assets'>
                  <td>
                    <small>{{data.asset}}</small>
                  </td>
                  <td class="is-pulled-right">
                    <small>{{data.count}}</small>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-south-service-modal (notify)='onNotify()' [service]="service"></app-south-service-modal>
