<div class="card">
  <header class="card-header">
    <div id="north-tasks" class="card-header-title">
      <div class="media-content">
        <p class="title is-5">
          North Plugins
        </p>
      </div>
    </div>
    <a id="add_task" class="button is-light" (click)="addNorthInstance()">Create North Instance &nbsp;
      <i class="fa fa-plus" aria-hidden="true"></i>
    </a>
  </header>
  <div class="card-content">
    <div class="content">
      <table class="table is-fullwidth scroll is-narrow is-responsive">
        <thead>
          <tr>
            <th>Process</th>
            <th>Status</th>
            <th>Sent</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of tasks" [ngClass]="{'fade': !t.enabled}">
            <td>
              <a class="button is-text" (click)="openNorthTaskModal(t)">
                <small>{{t.processName}}</small>
              </a>
            </td>
            <td>
              <small *ngIf="t.enabled == true">enabled</small>
              <small *ngIf="t.enabled == false">disabled</small>
            </td>
            <td>
              <small *ngIf="t.sent >= '0'" class="level-right">{{t.sent}}</small>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-north-task-modal (notify)='onNotify()' [task]="task"></app-north-task-modal>
